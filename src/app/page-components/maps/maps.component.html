<h3>{{ title }}</h3>
<div class="trafficIncidentsMap text-left">
	
  <agm-map 
  	[zoom]="zoom" 
  	[latitude]="latitude" 
  	[longitude]="longitude"
	[disableDefaultUI]="true"
  	[styles]="mapStyles"  #gm>

	<agm-marker *ngFor="let mapInfo of mapInfoList" 
		[latitude]="mapInfo.latitude" 
		[longitude]="mapInfo.longitude"
		(markerClick)="gm.lastOpen?.close(); gm.lastOpen = infoWindow">

		<agm-info-window #infoWindow>
            <br>
            <p><strong>{{mapInfo.location}}</strong></p>
            <div [innerHTML]="mapInfo.description"></div>
            <br>
            <p><strong>Updated:</strong> {{mapInfo.updated | date:'shortTime'}}</p>

          </agm-info-window> 
	</agm-marker>
  </agm-map>
</div>
