<app-nav-list currentLink="{{ link }}"></app-nav-list>

<div class="content">
	<div class="contentPanel1 container text-center">
		<img class="bannerImg" src="../assets/img/heritageHall.svg" />
		
		<h2> Program </h2>
		<br>
		<p><i class="fa fa-graduation-cap"></i> SAIT </p>
		<p><i class="fa fa-certificate"></i> Web Developer </p>
		<p><i class="fa fa-calendar-o"></i> Jan. 2018 - April 2018 </p>
	</div>

	<div class="row justify-content-center contentPanel2">
		<div class="container text-center">
			<h2> Technical Summary </h2>
			<br><br>
			<div class="row justify-content-center">
				<div class="col-lg-3 col-md-4 col-sm-6 col-extra">
					<app-skill-list [title]="'Introduction'" [skillList]="['HTML', 'CSS/SASS', 'Javascript', 'TypeScript']"></app-skill-list>
				</div>

				<div class="col-lg-3 col-md-4 col-sm-6">
					<app-skill-list [title]="'Client'" [skillList]="['JQuery', 'Angular 4+', 'Bootstrap']"></app-skill-list>
				</div>

				<div class="col-lg-3 col-md-4 col-sm-6">
					<app-skill-list [title]="'Server'" [skillList]="['PHP/Laravel', 'Express']"></app-skill-list>
				</div>

				<div class="col-lg-3 col-md-4 col-sm-6">
					<app-skill-list [title]="'Databases'" [skillList]="['MySQL', 'PostgreSQL', 'MongoDB']"></app-skill-list>
				</div>

				<div class="col-lg-3 col-md-4 col-sm-6">
					<app-skill-list [title]="'Operating System'" [skillList]="['Windows OS', 'Mac OSX', 'Ubuntu', 'CentOS']"></app-skill-list>
				</div>


				<div class="col-lg-3 col-md-4 col-sm-6">
					<app-skill-list [title]="'Hosting'" [skillList]="['Amazon EC2', 'Google Cloud']"></app-skill-list>
				</div>

				<div class="col-lg-3 col-md-4 col-sm-6">
					<app-skill-list [title]="'Source Control'" [skillList]="['Github', 'Bitbucket', 'Gitlab']"></app-skill-list>
				</div>
			</div>
		</div>
	</div>


	<div class="contentPanel1 container">

		<div class="text-center">
			<h2> Journey </h2>
		</div>

		<hr>

		<app-project-info *ngFor="let project of getProjectInfoList()"
			[title]="project.title"
			[skillList]="project.skillList"
			[timeLine]="project.timeLine"
			[githubURL]="project.github"
			[websiteURL]="project.website"
			[description]="project.description"
		></app-project-info>
	</div>


</div>
