
<app-nav-list></app-nav-list>

<div class="container content">
  <app-title title="Login"></app-title>

  <div class="alert alert-danger" role="alert" *ngIf="message">
    {{ message }}
  </div>

<div class="row justify-content-center">
  <div class="col-lg-6 col-md-12 loginForm">
    <div class="text-center"><p>  Hop on! </p></div>
    <form *ngIf="!authService.isLoggedIn()">
      <div class="form-group">
        <label for="username">User:</label>
        <input class="form-control" name="username" #username>
      </div>

      <div class="form-group">
        <label for="password">Password: </label>
        <input class="form-control" type="password" name="password" #password>
      </div>
      <br>
      <button class="btn btn-extra" (click)="login(username.value, password.value)">
        Submit
      </button>
    </form>
  </div>


  <div class="col-lg-6 col-md-12 loginForm">
    <div class="text-center"><p> Join us! </p></div>
    
    <form *ngIf="!authService.isLoggedIn()">
      <div class="form-group">
        <label for="username">User</label>
        <input class="form-control" name="username" #username>
      </div>


      <div class="form-group">
        <label for="username">Email</label>
        <input class="form-control" type="email" name="username" #email>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" #password>
      </div>
      <br>
      <button class="btn btn-extra" (click)="register(username.value, email.value, password.value)">
        Sign up!
      </button>
    </form>
  </div>
</div>

  <div *ngIf="authService.getUser()">
    Logged in as <b>{{ authService.getUser() }}</b>
    <a href (click)="logout()">Log out</a>
  </div>

</div>
